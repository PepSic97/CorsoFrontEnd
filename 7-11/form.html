<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="mailto:ginojitzu@hotmail.com">

        <fieldset>
         <legend>Informazioni personali</legend>
        <label for="name">Il tuo nome</label>
        <input type="text" placeholder="Inserisci il tuo nome" required>
        <br>
        <label for="email">La tua email</label>
        <input type="email" placeholder="Inserisci la tua mail" required>
        <br>
        <label for="età">La tua età</label>
        <input type="number" placeholder="Inserisci la tua età" required>
        <br>
        </fieldset>
        <fieldset>
         <legend>Contattaci</legend>
        <label for="message">Il tuo messaggio</label>
        <textarea for="message" placeholder="Scrivi un messaggio" required></textarea>
        <br>
        <label for="date">Data di invio</label>
        <input type="date" required>
        <br>
        <label for="attachment">Allegato</label>
        <input type="file">
        <br>
        </fieldset>
        <input type="submit" value="Invia">

    </form>









</body>
</html>
