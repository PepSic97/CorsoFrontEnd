<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Esercitazione 5</title>
         <link rel="stylesheet" href="cartellaStyles/styles5.css">
    </head>
<body>
    <h1>Esercitazione 5 con diverse proprietà display in vari elementi</h1>
    <h2>Proprietà con Div</h2>
     <div class="block">Div block</div>
     <div class="inline">Div inline</div>
     <div class="inline-block">Div inline-block</div>

    <h2>Proprietà con P</h2>
     <p class="block">Paragrafo block</p>
     <p class="inline">Paragrafo inline</p>
     <p class="inline-block">Paragrafo inline-block</p>

    <h2>Proprietà con Span</h2>
     <span class="block">Span block</span>
     <span class="inline">Span inline</span>
     <span class="inline-block">Span inline-block</span>
</body>
</html>
